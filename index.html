    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna & Pearl ‚Äî Delicate Jewelry</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FFF8F0;
            --blush: #FFE5E5;
            --rose: #FFB5C5;
            --sage: #B8C5B0;
            --charcoal: #3A3A3A;
            --gold: #D4AF37;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--blush) 100%);
            color: var(--charcoal);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 181, 197, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(184, 197, 176, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            padding: 2rem 0;
            position: sticky;
            top: 0;
            background: rgba(255, 248, 240, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 181, 197, 0.2);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--charcoal);
            letter-spacing: 1px;
        }

        .nav-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--charcoal);
            position: relative;
            transition: transform 0.3s ease;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--rose);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 4rem 0;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--rose) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--charcoal);
            opacity: 0.8;
            font-weight: 300;
        }

        /* Products Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 3rem 0 5rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.6s ease-out backwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(255, 181, 197, 0.3);
        }

        .product-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--blush) 0%, var(--cream) 100%);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: var(--charcoal);
        }

        .product-price {
            font-size: 1.3rem;
            color: var(--gold);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 0.8rem;
        }

        .btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--rose) 0%, var(--gold) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 181, 197, 0.4);
        }

        .btn-secondary {
            background: var(--cream);
            color: var(--charcoal);
            border: 2px solid var(--rose);
        }

        .btn-secondary:hover {
            background: var(--rose);
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeInModal 0.3s ease-out;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 25px;
            padding: 2.5rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--blush);
        }

        .modal-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--charcoal);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--charcoal);
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .cart-item, .wishlist-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--blush);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            background: var(--blush);
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 0.3rem;
        }

        .item-price {
            color: var(--gold);
            font-weight: 500;
        }

        .remove-btn {
            background: var(--rose);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: var(--charcoal);
            transform: scale(1.05);
        }

        .empty-message {
            text-align: center;
            padding: 3rem;
            color: var(--charcoal);
            opacity: 0.6;
            font-style: italic;
        }

        .cart-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--rose);
            text-align: right;
        }

        .total-label {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--charcoal);
        }

        .total-amount {
            font-size: 1.8rem;
            color: var(--gold);
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem;
            background: linear-gradient(135deg, var(--sage) 0%, var(--gold) 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(184, 197, 176, 0.4);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: none;
            align-items: center;
            gap: 0.8rem;
            z-index: 2000;
            animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.show {
            display: flex;
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast-message {
            font-weight: 500;
            color: var(--charcoal);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .products {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N9NPMNDJ"

    <header>
        <div class="container">
            <nav>
                <div class="logo">Luna & Pearl</div>
                <div class="nav-icons">
                    <button class="icon-btn" onclick="toggleWishlist()" aria-label="Wishlist">
                        ‚ô°
                        <span class="badge" id="wishlist-count">0</span>
                    </button>
                    <button class="icon-btn" onclick="toggleCart()" aria-label="Shopping Cart">
                        üõç
                        <span class="badge" id="cart-count">0</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="hero">
            <h1>Handcrafted Elegance</h1>
            <p>Delicate pieces for everyday beauty</p>
        </div>

        <div class="products" id="products"></div>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <button class="close-btn" onclick="toggleCart()">√ó</button>
            </div>
            <div id="cart-items"></div>
            <div class="cart-total" id="cart-total" style="display: none;">
                <div class="total-label">Total</div>
                <div class="total-amount" id="total-amount">$0.00</div>
                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Wishlist Modal -->
    <div class="modal" id="wishlist-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>My Wishlist</h2>
                <button class="close-btn" onclick="toggleWishlist()">√ó</button>
            </div>
            <div id="wishlist-items"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon">‚ú®</span>
        <span class="toast-message" id="toast-message"></span>
    </div>

    <script>
        // Product Data with placeholder images
        const products = [
            {
                id: 1,
                name: "Pearl Drop Earrings",
                price: 45.00,
                image: "https://picsum.photos/seed/pearl-earrings/400/400"
            },
            {
                id: 2,
                name: "Moonstone Ring",
                price: 65.00,
                image: "https://picsum.photos/seed/moonstone-ring/400/400"
            },
            {
                id: 3,
                name: "Delicate Gold Necklace",
                price: 85.00,
                image: "https://picsum.photos/seed/gold-necklace/400/400"
            },
            {
                id: 4,
                name: "Rose Quartz Bracelet",
                price: 55.00,
                image: "https://picsum.photos/seed/rose-bracelet/400/400"
            },
            {
                id: 5,
                name: "Silver Leaf Studs",
                price: 38.00,
                image: "https://picsum.photos/seed/silver-studs/400/400"
            },
            {
                id: 6,
                name: "Opal Pendant",
                price: 95.00,
                image: "https://picsum.photos/seed/opal-pendant/400/400"
            }
        ];

        let cart = [];
        let wishlist = [];

        // Initialize products
        function renderProducts() {
            const container = document.getElementById('products');
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="addToCart(${product.id})">
                                Add to Cart
                            </button>
                            <button class="btn btn-secondary" onclick="addToWishlist(${product.id})">
                                ‚ô°
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCart();
            showToast(`${product.name} added to cart!`);
        }

        // Add to wishlist
        function addToWishlist(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!wishlist.find(item => item.id === productId)) {
                wishlist.push(product);
                updateWishlist();
                showToast(`${product.name} added to wishlist!`);
            } else {
                showToast(`${product.name} is already in wishlist!`);
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            showToast('Item removed from cart');
        }

        // Remove from wishlist
        function removeFromWishlist(productId) {
            wishlist = wishlist.filter(item => item.id !== productId);
            updateWishlist();
            showToast('Item removed from wishlist');
        }

        // Update cart display
        function updateCart() {
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const totalAmount = document.getElementById('total-amount');
            
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-message">Your cart is empty</div>';
                cartTotal.style.display = 'none';
            } else {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                totalAmount.textContent = `$${total.toFixed(2)}`;
                cartTotal.style.display = 'block';
                
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="item-image">
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">$${item.price.toFixed(2)} √ó ${item.quantity}</div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `).join('');
            }
        }

        // Update wishlist display
        function updateWishlist() {
            const wishlistCount = document.getElementById('wishlist-count');
            const wishlistItems = document.getElementById('wishlist-items');
            
            wishlistCount.textContent = wishlist.length;
            
            if (wishlist.length === 0) {
                wishlistItems.innerHTML = '<div class="empty-message">Your wishlist is empty</div>';
            } else {
                wishlistItems.innerHTML = wishlist.map(item => `
                    <div class="wishlist-item">
                        <img src="${item.image}" alt="${item.name}" class="item-image">
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">$${item.price.toFixed(2)}</div>
                        </div>
                        <button class="remove-btn" onclick="removeFromWishlist(${item.id})">Remove</button>
                    </div>
                `).join('');
            }
        }

        // Toggle modals
        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.classList.toggle('active');
        }

        function toggleWishlist() {
            const modal = document.getElementById('wishlist-modal');
            modal.classList.toggle('active');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const cartModal = document.getElementById('cart-modal');
            const wishlistModal = document.getElementById('wishlist-modal');
            
            if (event.target === cartModal) {
                cartModal.classList.remove('active');
            }
            if (event.target === wishlistModal) {
                wishlistModal.classList.remove('active');
            }
        }

        // Checkout
        function checkout() {
            if (cart.length > 0) {
                showToast('Thank you for your order! üíù');
                cart = [];
                updateCart();
                toggleCart();
            }
        }

        // Initialize
        renderProducts();
    </script>
</body>
